<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="categoria.css">
    <link rel="stylesheet" href="Inter/Inter-VariableFont_slnt,wght.ttf">

    <title>Cadastro de Categoria</title>
</head>

<body>
    <div id="conteiner">
        <div id="head">
            <h2>Categoria de Objetos</h2>
            <h3>Selecione a categoria que melhor corresponde ao seu item para doação a partir das opções
                disponíveis.</h3>
            <img class="imglogo" src="imgs/logo.svg" alt="pnglogo">
        </div>

        <!--Primeiro bloco-->
        <a href="#" class="div-link">
            <div id="boxThings" onclick="toggleCheckbox(this, 'Alimentoss')" data-item="Alimentoss">
                <label id="textBoxThings">Alimentoss</label>
                <img class="imgalimetos" src="imgs/food-safety.svg" alt="png">
            </div>
        </a>

        <!--Segundo bloco-->
        <a href="#" class="div-link">
            <div id="boxThings2" onclick="toggleCheckbox(this, 'Artigos')" data-item="Artigos">
                <label id="textBoxThings2">Artigos</label>
                <img class="imgartigos" src="imgs/objetivo.svg" alt="png">
            </div>
        </a>

        <!--Terceiro bloco-->
        <a href="#" class="div-link">
            <div id="boxThings3" onclick="toggleCheckbox(this, 'Brinquedos') " data-item="Brinquedos">
                <label id="textBoxThings3">Brinquedos</label>
                <img class="imgbrinquedos" src="imgs/brinquedos.svg" alt="png">
            </div>
        </a>

        <!--Quarto bloco-->
        <a href="#" class="div-link">
            <div id="boxThings4" onclick="toggleCheckbox(this, 'Moveis')" data-item="Móveis">
                <label id="textBoxThings4">Móveis / Eletrodomésticos</label>
                <img class="imgmoveis" src="imgs/eletrodomestico.svg" alt="png">
            </div>
        </a>

        <!--Quinto bloco-->
        <a href="#" class="div-link">
            <div id="boxThings5" onclick="toggleCheckbox(this, 'Higiene')" data-item="Higiene">
                <label id="textBoxThings5">Higiene Pessoal</label>
                <img class="imghigiene" src="imgs/higiene pessoal.svg" alt="png">
            </div>
        </a>

        <!--Sexto bloco-->
        <a href="#" class="div-link">
            <div id="boxThings6" onclick="toggleCheckbox(this, 'Casa')" data-item="Casa">
                <label id="textBoxThings6">Casa (cama / mesa / banho)</label>
                <img class="imgcasa" src="imgs/casa (cama-mesa-banho).svg" alt="png">
            </div>
        </a>

        <!--Setimo bloco-->
        <a href="#" class="div-link">
            <div id="boxThings7" onclick="toggleCheckbox(this, 'Cosmeticos')" data-item="Cosméticos">
                <label id="textBoxThings7">Cosméticos</label>
                <img class="imgcosmeticos" src="imgs/cosméticos.svg" alt="png">
            </div>
        </a>

        <!--Oitavo bloco-->
        <a href="#" class="div-link">
            <div id="boxThings8" onclick="toggleCheckbox(this, 'Ferramentas')" data-item="Ferramentas">
                <label id="textBoxThings8">Ferramentas / Materias de Construção</label>
                <img class="imgferramentas" src="imgs/ferramentas.svg" alt="png">
            </div>
        </a>

        <!--Nono bloco-->
        <a href="#" class="div-link">
            <div id="boxThings9" onclick="toggleCheckbox(this, 'Roupas')" data-item="Roupas">
                <label id="textBoxThings9">Roupas</label>
                <img class="imgroupas" src="imgs/roupa.svg" alt="png">
            </div>
        </a>

        <!--Decimo bloco-->
        <a href="#" class="div-link">
            <div id="boxThings10" onclick="toggleCheckbox(this, 'Pets')" data-item="Pets">
                <label id="textBoxThings10">Pets</label>
                <img class="imgpets" src="imgs/pets.svg" alt="png">
            </div>
        </a>

        <!--Decimo primeiro bloco-->
        <a href="#" class="div-link" onclick="toggleCheckbox(this, 'Istrumento')" data-item="Istrumento">
            <div id="boxThings11">
                <label id="textBoxThings11">Istrumento musical</label>
                <img class="imgistrumento" src="imgs/instrumentos.svg" alt="png">
            </div>
        </a>

        <!--Decimo segundo bloco-->
        <a href="#" class="div-link">
            <div id="boxThings12" onclick="toggleCheckbox(this, 'Livros')" data-item="Livros">
                <label id="textBoxThings12">Livros</label>
                <img class="imglivros" src="imgs/livro.svg" alt="png">
            </div>
        </a>

        <div class="botao">
            <a href="#"class="proximo">Próximo</a>
        </div>

    </div>
  

</body>

</html>
